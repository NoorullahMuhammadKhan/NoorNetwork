<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Map - NoorNetwork Community Database</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
    </header>
    
    <main>
        <h2>Community Map</h2>
        <div id="map" style="height: 400px;"></div> <!-- The map will be inserted here -->
        
        <label for="languageFilter">Filter by Language Spoken:</label>
        <select id="languageFilter">
            <option value="all">All</option>
            <option value="all">All</option>
            <option value="urdu">Urdu/Hindi</option>
            <option value="arabic">Arabic</option>
            <option value="indonesian">Indonesian/Malay</option>
            <option value="tamil">Tamil</option>
            <option value="bengali">Bengali</option>
            <option value="farsi">Farsi</option>
            <option value="pashto">Pashto</option>
            <option value="turkish">Turkish</option>
            <option value="somali">Somali</option>
            <option value="french">French</option>
            <option value="hausa">Hausa</option>
            <option value="swahili">Swahili</option>
            <option value="other">Other</option>
        </select>

        <!-- "Update Visits" button -->
        <button id="updateVisitsButton">Update Visits</button>
        
        <!-- Additional filter elements can be added here -->
    </main>
    
    <footer>
        <p>&copy; 2024 ANY Enterprises. Developed by Noorullah Khan. All rights reserved. Testing GitHub Update</p>
    </footer>
    
    <!-- Google Maps API script -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5qd8zAVGpp_wwAfLnpfjQA5VdlOqjJc4&callback=initMap" async defer></script>

    <!-- JavaScript to handle the map and the "Update Visits" button -->
    <script>
        function initMap() {
            // Initialize map with options
            var options = {
                zoom: 8,
                center: { lat: -33.8688, lng: 151.2093 } // Coordinates of Sydney
            };
            var map = new google.maps.Map(document.getElementById('map'), options);

            // Fetch data and add markers
            // ... your code to add markers ...

            // Add event listener to the "Update Visits" button
            document.getElementById('updateVisitsButton').addEventListener('click', function() {
                fetch('https://script.google.com/macros/s/AKfycbzQa6_UA0J5rq3QreZ4rdcw26BsLIxEyIGV0i5RCtQgYuQaWsmh5JRBFKlA6CM3h8Ft/exec', {
                    method: 'GET'
                })
                .then(response => response.text())
                .then(message => {
                    console.log(message);
                    alert('Visits updated: ' + message);
                    // Consider providing visual feedback or reloading the map
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error updating visits: ' + error.message);
                });
            });
        }
    </script>
</body>
</html>
