<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>NoorNetwork</h1>
        <nav>
            <ul>
                <li><a href="add-data.html">Add Data</a></li>
                <li><a href="view-map.html">View Map</a></li>
                <li><a href="update-visits.html" class="active">Update Visits</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="updateVisitSection">
            <h2>Update Visit Details</h2>
            <form id="updateVisitForm">
                <label for="addressID">Address ID:</label>
                <input type="number" id="addressID" name="addressID" placeholder="Enter Address ID" required>
                
                <label for="visitDate">Visit Date:</label>
                <input type="date" id="visitDate" name="visitDate" required>
                
                <label for="visitNotes">Visit Notes:</label>
                <textarea id="visitNotes" name="visitNotes" placeholder="Enter any notes"></textarea>
                
                <label for="inactiveFlag">Inactive:</label>
                <input type="checkbox" id="inactiveFlag" name="inactiveFlag">
                
                <button type="submit">Update Visit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <!-- Footer content here -->
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
